<section class="stock-section">
  <h2>Stocks</h2>
  <input #filterInput type="text" placeholder="Filter stocks..." (input)="filterStocks(filterInput.value)" style="margin-bottom:1rem;">
  <form (ngSubmit)="addStock()" style="margin-bottom:1rem; display:flex; gap:0.5rem;">
    <input [(ngModel)]="newStock.symbol" name="symbol" placeholder="Symbol" required>
    <input [(ngModel)]="newStock.name" name="name" placeholder="Name" required>
    <button type="submit">Add Stock</button>
  </form>
  <div class="stock-list">
    <div class="stock-card" *ngFor="let stock of filteredStocks">
      <div class="stock-icon">
        <span class="material-icons">show_chart</span>
      </div>
      <div class="stock-info">
        <span class="stock-symbol">{{ stock.symbol }}</span>
        <span class="stock-name">{{ stock.name }}</span>
      </div>
    </div>
    <div *ngIf="filteredStocks.length === 0" class="empty-state">
      <span class="material-icons">info</span>
      No stocks found.
    </div>
  </div>
</section>
